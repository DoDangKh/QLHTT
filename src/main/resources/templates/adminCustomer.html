    <div class="modal add-customer">
        <div class="modal__header add-customer__header">
            <img src="./assets/img/LogoGmarket.png" alt="" class="modal__header-img">
        </div>
        <div class="modal__body add-customer__body">
            <form action="" class="basic-form">
                <label for="" class="form__label">Họ và tên:</label>
                <input type="text" class="form__input">
            </form>

            <form action="" class="basic-form-radio">
                <div class="form-radio">
                    <input class="form__radio" type="radio" name="gender" id="gender-male">
                    <label class="form__radio-label" for="gender-male">Nam</label>
                </div>
                <div class="form-radio">

                </div>
            </form>

            <div class="add-customer__btn">

    <script>
        // Add Button
        var btnPlus = document.querySelector('.btn__plus')
        var addCustomer = document.querySelector('.add-customer')
        var modalAcceptBtn = document.querySelector('.btnAddCustomerModal-accept')
        var modalCancelBtn = document.querySelector('.btnCancelCustomerModal-cancel')
        var cancelAddCustomer = document.querySelector('.cancel-add-customer')
        
        var btnRemove = document.querySelector('.btn__remove')
        var deleteCustomer = document.querySelector('.delete-customer')

        btnPlus.onclick = function() {
            addCustomer.setAttribute("style", "display: flex;")
            addNewItem()
            cancelAddNewItem()
        }

        function addNewItem() {
            modalAcceptBtn.onclick = function() {
                addCustomer.setAttribute("style", "display: none;")
                // console.log('hi')
            }
        }
        function cancelAddNewItem() {
            modalCancelBtn.onclick = function() {
                // console.log('hi')
                cancelAddCustomer.setAttribute("style", "display: flex") 
                cancelCancelAddCustomer()      
                acceptCancelAddCustomer()         
            }
        }
        function cancelCancelAddCustomer() {
            var acceptCancel = document.querySelector('.btnCancelModal-cancel')
            console.log('hi')
            acceptCancel.onclick = function() {
                addCustomer.setAttribute("style", "display: flex;")
                cancelAddCustomer.setAttribute("style", "display: none") 
            }
        }
        function acceptCancelAddCustomer() { 
            var cancelCancel = document.querySelector('.btnCancelModal-accept')
            cancelCancel.onclick = function() {
                cancelAddCustomer.setAttribute("style", "display: none;")
                addCustomer.setAttribute("style", "display: none;")
            }
        }

        function removeCus(item) {
            deleteCustomer.setAttribute("style", "display: flex;")
            acceptDeleteCustomer()
            cancelDeleteCustomer()
        }
        function acceptDeleteCustomer() {
            var acceptCancel = document.querySelector('.btnDeleteModal-accept')
            acceptCancel.onclick = function() {
                deleteCustomer.setAttribute("style", "display: none;")
            }
        }
        function cancelDeleteCustomer() {
            var cancelCancel = document.querySelector('.btnCancelDeleteModal-cancel')
            // console.log(cancelCancel)
            cancelCancel.onclick = function() {
                deleteCustomer.setAttribute("style", "display: none;")
            }
        }
    </script>
