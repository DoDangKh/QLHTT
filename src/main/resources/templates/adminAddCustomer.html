<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/QLHTT/src/main/resources/static/public/css/grid.css">
    <link rel="stylesheet" href="/QLHTT/src/main/resources/static/public/css/base.css">
    <link rel="stylesheet" href="/QLHTT/src/main/resources/static/public/css/adminAddCustomer.css">
</head>

<body>
    <div class="employee">
        <header class="employee-header">
            
        </header>
        <div class="customer">
            <div class="customer-heading">
                <a href="/QLHTT/src/main/resources/templates/adminEmployee.html" class="customer-heading__link">
                    <i class="customer-heading__icon fa-solid fa-arrow-left"></i>
                </a>
                <h1 class="customer-heading__title">
                    THÔNG TIN KHÁCH HÀNG
                </h1>
            </div>
            <div class="customerDetail">
                <div class="modal__body add-customerDetail__body">
                    <form action="">
                        <div action="" class="basic-form">
                            <label for="" class="form__label">Họ và tên:</label>
                            <input type="text" class="form__input" value="">
                        </div>
    
                        <div action="" class="basic-form-radio">
                            <div class="form-radio">
                                <input class="form__radio" type="radio" name="gender" id="gender-male">
                                <label class="form__radio-label" for="gender-male">Nam</label>
                            </div>
                            <div class="form-radio">
                                <input class="form__radio" type="radio" name="gender" id="gender-female">
                                <label class="form__radio-label" for="gender-female">Nữ</label>
                            </div>
                        </div>
    
                        <div action="" class="basic-form">
                            <label for="" class="form__label">CCCD/CMND:</label>
                            <input type="text" class="form__input">
                        </div>
    
                        <div action="" class="basic-form">
                            <label for="" class="form__label">Ngày sinh:</label>
                            <input type="text" class="form__input">
                        </div>
    
                        <div action="" class="basic-form">
                            <label for="" class="form__label">Số điện thoại:</label>
                            <input type="text" class="form__input">
                        </div>
    
                        <div action="" class="basic-form">
                            <label for="" class="form__label">Địa chỉ:</label>
                            <input type="text" class="form__input" value="">
                        </div>

                        <div action="" class="basic-form">
                            <label for="" class="form__label">Tài khoản:</label>
                            <input type="text" class="form__input" value="">
                        </div>

                        <div action="" class="basic-form">
                            <label for="" class="form__label">Mật khẩu:</label>
                            <input type="text" class="form__input" value="">
                        </div>
        
                        <div class="add-customerDetail__btn">
                            <button class="btn-l btnAddCustomer-accept">Xác nhận</button>
                            <button class="btn-l btnCancelCustomer-cancel">Huỷ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="cancelModal" class="modal">
        <div class="modal-noti-size">
            <div class="modal-noti__head">
                <img class="modal-noti__head-img" src="/QLHTT/src/main/resources/static/public/images/LogoGmarket.png" alt="">
            </div>
            <div class="modal-noti__body">
                <span class="modal-noti__body-title">
                    Bạn có chắc chắn huỷ thêm khách hàng này không?
                </span>
                <div class="modal-noti__body-btn">
                    <button class="btn-l btnCancelModal-accept">Xác nhận</button>
                    <button class="btn-l btnCancelModal-cancel or-body__btn-cancel">Huỷ</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/QLHTT/src/main/resources/templates/headerEmployee.js"></script>
    <script>
        // var addCustomerisAccepted = document.querySelector('.btnAddCustomer-accept')
        // // console.log(addCustomerisAccepted)
        // addCustomerisAccepted.addEventListener('click', function(e) {
        //     e.preventDefault()
        //     window.location.pathname = "/QLHTT/src/main/resources/templates/adminCustomer.html"
        //     console.log('hi')
        // })

        var addCustomerisCanceled = document.querySelector('.btnCancelCustomer-cancel')
        var cancelModal = document.getElementById('cancelModal')
        addCustomerisCanceled.addEventListener("click", function(e) {
            e.preventDefault()
            cancelModal.setAttribute("style","display:flex")
        })
        var ModalisAccepted = document.querySelector('.btnCancelModal-accept')
        ModalisAccepted.addEventListener("click", function() {
            cancelModal.setAttribute("style","display:none")
        })
        var ModalisCanceled = document.querySelector('.btnCancelModal-cancel')
        ModalisCanceled.addEventListener("click", function() {
            cancelModal.setAttribute("style","display:none")
        })
    </script>
</body>
</html>
