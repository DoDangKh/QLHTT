<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css}" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/public/css/grid.css}">
  <link rel="stylesheet" th:href="@{/public/css/base.css}">
  <link rel="stylesheet" th:href="@{/public/css/adminCustomerOrder.css}">
</head>
<body>
<div class="employee">
  <header class="employee-header" th:insert="headerEmployee">
    <!-- <a href="./employee.html" class="header__logo">
        <img src="./assets/img/LogoGmarket.png" alt="" class="header__img">
    </a> -->
  </header>
  <div class="order-details">
    <div class="row sm-gutter space">
      <div class="col l-2">
        <nav class="navbar" th:insert="navbarEmployee">

        </nav>
      </div>

      <div class="od-heading">
      <a th:href="@{/Employee/customer}" class="od-heading__link">
        <i class="od-heading__icon fa-solid fa-arrow-left"></i>
      </a>
      <h1 class="od-heading__title">
        THÔNG TIN
      </h1>
    </div>

    <form class="customerOrderDetail" method="post" th:action="@{/Employee/list/add/update}">
      <div class="modal__body add-customerOrder__body">
        <div action="" class="basic-form">
          <label for="" class="form__label">ID:</label>
          <input type="text" class="form__input" th:field="${person.id}" readonly>
        </div>

        <div action="" class="basic-form">
          <label for="" class="form__label">Họ và tên:</label>
          <input type="text" class="form__input" th:field="${person.name}">
        </div>

        <div action="" class="basic-form-radio" >
          <div class="form-radio">
            <input class="form__radio" type="radio" name="gender" th:value="Nam" th:field="${person.gender}" id="gender-male">
            <label class="form__radio-label" for="gender-male">Nam</label>
          </div>
          <div class="form-radio">
            <input class="form__radio" checked type="radio" name="gender" th:value="Nữ" th:field="${person.gender}" id="gender-female">
            <label class="form__radio-label" for="gender-female">Nữ</label>
          </div>
        </div>

        <div action="" class="basic-form">
          <label for="" class="form__label">CCCD/CMND:</label>
          <input type="text" class="form__input" th:field="${person.identity_card}">
        </div>

        <div action="" class="basic-form">
          <label for="" class="form__label">Ngày sinh:</label>
          <input type="date" class="form__input" th:field="${person.day_of_birth}">
        </div>

        <div action="" class="basic-form">
          <label for="" class="form__label">Số điện thoại:</label>
          <input type="text" class="form__input" th:field="${person.phone_num}">
        </div>

        <div action="" class="basic-form">
          <label for="" class="form__label">Địa chỉ:</label>
          <input type="text" class="form__input" th:field="${person.address}">
        </div>
        <div action="" class="basic-form">
          <label for="" class="form__label">Tài Khoản</label>
          <input type="text" class="form__input" th:field="${account.username}">
        </div>
        <div action="" class="basic-form">
          <label for="" class="form__label">Mật Khẩu</label>
          <input type="password" class="form__input" th:field="${account.password}">
        </div>
        <div style="text-align: center;" class="error-update">
          <p th:text="${success}" style="color: var(--main-color); font-size: 2rem; margin-bottom: 0;"></p>
          <p th:text="${error}" style="color: red; font-size: 2rem; margin-bottom: 0;"></p>
        </div>
        <div class="add-customerOrder__btn">
          <button class="btn-l btn-accept" type="submit">Cập nhật</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="/QLHTT/src/main/resources/templates/headerEmployee.js"></script>

</body>
</html>
